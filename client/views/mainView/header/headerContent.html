<Template name="headerContent">
<!-- just a backing surface to give the header some color (or any thing else!) -->
    {{#Surface id="hback" size="[undefined,undefined]" class="header"}}{{/Surface}}

<!-- Create our hamburger icon. We are using FontAwesome for the icon (google 'em)
     Use a z-index of 10 so it says on top of everything
     Set the surface size to 100px wide so that the 'touch' field is much larger than the icon
     (for people that can't point very well LOL)
-->
    {{#Surface id="hamburger" size="[100,50]" origin="[0,.5]" align="[0,.5]" 
       translate="[0,0,10]"  class="header-icon"}}
    <i class='fa fa-bars fa-2x'></i>
    {{/Surface}}
<!-- give all of our surfaces id's so we can dynamically change the content and visibility -->
    {{#Surface id="label" size="[100,50]" origin="[.5,.5]" align="[.5,.5]" class="headText" }}
    Home
    {{/Surface}}

    {{#Surface id="notice" origin="[.5,.5]" size="[50,50]" align="[.72,.5]" class="header" }}
    <em>Welcome</em>
    {{/Surface}}

</Template>
